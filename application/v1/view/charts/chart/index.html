{extend name="layout/default" /}
{block name='content'}


<!-- Main content -->
<section class="content">
    <div class="box box-default color-palette-box" style="min-height:700px;">
        <div class="box-header with-border">
            <button type="button" class="btn btn-sm btn-refresh"><i class="fa fa-refresh"></i></button>
            <button type="button" class="btn bg-purple btn-sm btn-dialog"
                    id="addchart" data-url="{:url('/v1/charts/chart/add')}">
                <i class="fa fa-plus-circle">添加</i></button>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-hover table-striped">
                <thead>

                <th class="text-center">图片</th>
                <th class="text-center">创建时间</th>
                <th class="text-center">操作</th>
                </thead>
                <tbody>
                  {volist name='list' id='vo'}
                <tr>
                    <td class="text-center">
                        <a href="{$vo.imgs|default=''}">
                            <img src="{$vo.imgs|default=''}"  style="width: 150px;height:80px;">
                        </a>
                    </td>
                    <td class="text-center">{$vo.create_time}</td>

                    <td class="text-center">
                        <a href="javascript:void(0)" class="btn btn-info edits" data-url="{:url('/v1/charts/chart/edit',['id'=>$vo.id])}"  >编辑</a>

                        <a href="javascript:void(0)" class="btn btn-danger" data-url="{:url('/v1/charts/chart/del')}" data-id="{$vo.id}" onclick="del(this)">删除</a>

                    </td>
                </tr>
               {/volist}
                </tbody>
            </table>
            <div class="pages"></div>
        </div>
    </div>

</section>
{/block}
